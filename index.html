<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/logoicon.svg" type="image/svg+xml" class="logoImg" >
   
</head>

<body>
    <div class="hed">
        <img src="./assets/logo.svg" alt="" class="image-head">
    </div>
    
    <div class="container">
        <div id="regster">
            <!-- <div class="Summary"> -->
                <div class="summary-inner" id="sum" >
                    <div class="GIVE box">
                        <h5>You will give</h5>
                        <p>250</p>
                    </div>
                    <div class="GOT box">
                        <h5>You will got</h5>
                        <p>300</p>
                    </div>
                </div>
            <!-- </div> -->
            <div id="compines" class="listComp">

            </div>
            <div id="but" class="plusbut">
                
                <button onclick="addCompiney()" class="fa-solid fa-circle-plus fa-2xl"></button>Add Friend
            </div>
            <form id="enterCompiny">
                <button class="fa-solid fa-circle-chevron-left fa-2xl" type="reset" onclick="hideCompiney()"></button>
                <!-- <input  value="<"  onclick="hideCompiney()"> -->
                <input type="text" placeholder="Enter Name" id="compinyName" autocomplete="off" required>
                <input type="submit" value="OK">
            </form>
        </div>
        <div id="setelment">
            <div class="hedding">
                <div id="customer"></div>
                <div id="result" class="res"></div>

            </div>


            <div id="Entry">

            </div>
            <div id="addSetilment">
                <!-- <button onclick="addEntry()">+</button> -->
                <button onclick="addEntry('neg')">YOU GIVE ₹</button>
                <button onclick="addEntry('pos')">YOU GOT ₹</button>
            </div>

            
        </div>
        <div>
            <form id="entryDet" >
                <button  class="fa-solid fa-circle-chevron-left fa-2xl" type="reset" value="<"  onclick="removeEntry()"></button>
                 <!-- <button type="reset" onclick="hideCompiney()"></button> -->
                 <div><input type="number" placeholder="Amount" id="amount" autocomplete="off" required></div>
                 <div><input type="text" placeholder="Remark" id="remark" autocomplete="off" ></div>
                 
 
                 <div><input type="datetime-local" id="date" required></div>
                 <div >
                     <input type="submit" value="SAVE" id="Save">
                 </div>
 
             </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
