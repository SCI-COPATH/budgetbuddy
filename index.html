<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BudgetBuddy</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./assets/logoicon.svg" type="image/svg+xml" class="logoImg" >
   
</head>

<body>
    <img src="./assets/logo.svg" alt="" class="image-head">
    <div class="container">
        <div id="regster">
            <div id="compines">

            </div>
            <div id="but">
                
                <button onclick="addCompiney()" class="fa-solid fa-circle-plus fa-2xl"></button>
            </div>
            <form id="enterCompiny">
                <button class="fa-solid fa-circle-chevron-left fa-2xl" type="reset" onclick="hideCompiney()"></button>
                <!-- <input  value="<"  onclick="hideCompiney()"> -->
                <input type="text" placeholder="Enter Name" id="compinyName" autocomplete="off" required>
                <input type="submit" value="OK">
            </form>
        </div>
        <div id="setelment">
            <div class="hedding">
                <div id="customer"></div>
                <div id="result" class="res"></div>

            </div>


            <div id="Entry">

            </div>
            <div id="addSetilment">
                <!-- <button onclick="addEntry()">+</button> -->
                <button onclick="addEntry('neg')">YOU GIVE ₹</button>
                <button onclick="addEntry('pos')">YOU GOT ₹</button>
            </div>

            
        </div>
        <div>
            <form id="entryDet" >
                <button  class="fa-solid fa-circle-chevron-left fa-2xl" type="reset" value="<"  onclick="removeEntry()"></button>
                 <!-- <button type="reset" onclick="hideCompiney()"></button> -->
                 <div><input type="number" placeholder="Amount" id="amount" autocomplete="off" required></div>
                 <div><input type="text" placeholder="Remark" id="remark" autocomplete="off" ></div>
                 
 
                 <div><input type="datetime-local" id="date" required></div>
                 <div >
                     <input type="submit" value="SAVE" id="Save">
                 </div>
 
             </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
